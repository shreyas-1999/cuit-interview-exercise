<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiff University Open Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cardiff University Open Day</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown full-width-dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="topicsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Topics
                        </a>
                        <div class="dropdown-menu w-100" id="topicsMenu" aria-labelledby="topicsDropdown">
                            <div class="topics-columns"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <!-- Banner with Title Overlay -->
        <div class="banner-container position-relative">
            <img id="bannerImage" class="banner" alt="Open Day Banner">
            <div class="banner-overlay">
                <h1 id="pageTitle" class="banner-title text-white"></h1>
            </div>
        </div>
        <div class="container">
            <!-- Search and Sort Controls -->
            <div class="controls-container d-flex justify-content-center align-items-center flex-wrap gap-3">
                <div class="input-group search-box">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search topics..." aria-label="Search topics">
                    <button class="btn btn-outline-secondary" type="button" id="clearSearch">Clear</button>
                </div>
                <div class="d-flex align-items-center">
                    <label class="me-2">Sort by:</label>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="sortByButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Title (A-Z)
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="sortByButton" id="sortByDropdown">
                            <li><a class="dropdown-item sort-option" href="#" data-value="title-asc">Title (A-Z)</a></li>
                            <li><a class="dropdown-item sort-option" href="#" data-value="title-desc">Title (Z-A)</a></li>
                            <li><a class="dropdown-item sort-option" href="#" data-value="start-asc">Start Date (Earliest)</a></li>
                            <li><a class="dropdown-item sort-option" href="#" data-value="start-desc">Start Date (Latest)</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Tiles Container -->
            <div id="tilesContainer" class="d-flex flex-wrap justify-content-center"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
